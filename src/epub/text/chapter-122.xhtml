				<h3 epub:type="title">Midnight Aloft.⁠—Thunder and Lightning</h3>
			</hgroup>
			<p epub:type="z3998:stage-direction">The main-top-sail yard.⁠—Tashtego passing new lashings around it.</p>
			<p>“Um, um, um. Stop that thunder! Plenty too much thunder up here. What’s the use of thunder? Um, um, um. We don’t want thunder; we want rum; give us a glass of rum. Um, um, um!”</p>
